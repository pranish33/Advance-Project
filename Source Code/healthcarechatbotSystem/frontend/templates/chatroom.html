{% include 'navbar.html' %}
{% include 'include.html' %}
{% load static %}



{% block content %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/Chatroom.min.css' %}" />
</head>
<body style="background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.4)), url('{% static 'img/healhcare-4.jpg' %}');
        background-repeat: no-repeat;
        background-size: cover;
    ">
    <div class="chat-container"></div>

    <script src="{% static 'js/Chatroom.min.js' %}"></script>
    <script type="text/javascript">

        var username = "{% if user.is_authenticated %}{{ user.first_name }}{% endif %}";
    
        var welcomeMessage = "";
        if (username) {
            welcomeMessage = "Hi " + username + "! ";
        }else{
            welcomeMessage = "Hi!"
        }
        welcomeMessage += " I'm Your Health Personal Assistant. To get started, simply ask me a question. I am still learning, so if I can't help you, I will direct you to additional resources.";
        
        var chatroom = new window.Chatroom({
            host: "http://localhost:5005",
            title: "Personal Health Assistant!",
            container: document.querySelector(".chat-container"),
            welcomeMessage: welcomeMessage,
            /*speechRecognition: "en-US",
            voiceLang: "en-US" */
        });
        chatroom.openChat();
    </script>
</body>
<div class="footer text-center text-white">
    Copyright &copy; 2024 &mdash; HealthCare
</div>
</html>
{% endblock %}
